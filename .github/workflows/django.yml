name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it

    - name: Set up MariaDB
      uses: getong/mariadb-action@v1.1
      with:
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'latin_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql database: 'tenmansstatistics' # Optional, default value is "test". The specified database which will be create
        mysql root password: ${{ secrets.MYSQLPW }} # Required if "mysql user" is empty, default is empty. The root superuser password

    - name: Verify MySQL connection
      run: |
        mysql --version
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3306 -u root -p ${{ secrets.MYSQLPW }} -e "SHOW DATABASES"

    - name: Install Dependencies
      working-directory: ./src
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-sync

    - name: Write DB Conf File
      working-directory: ./src/LukeWebsite
      env:
        DB_CONF: ${{ secrets.DB_CONF }}
      run: |
        mkdir ./privateSettings
        echo "$DB_CONF" >> ./privateSettings/db.cnf

    - name: Write API Key File
      working-directory: ./src/LukeWebsite/tenMans
      env:
        API_FILE: ${{ secrets.API_KEY }}
      run: |
        mkdir ./conf
        echo "$API_FILE" >> ./conf/api.ini

    - name: Run Tests
      working-directory: ./src/LukeWebsite
      run: |
        python manage.py collectstatic --noinput --settings=LukeWebsite.settings.prod
        python manage.py migrate --settings=LukeWebsite.settings.prod
        pytest
