<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ten Man Statistics</title>
  {# Load the tag library #}
  {% load bootstrap4 %}

  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}


  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/tableFonts.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/fixedcolumns/3.3.2/css/fixedColumns.bootstrap4.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedcolumns/3.3.2/js/dataTables.fixedColumns.min.js"></script>

  <link href="{% static 'fontawesome-free-5.15.3-web/css/all.css' %}" rel="stylesheet"> <!--load all styles -->
  <script defer src="{% static 'fontawesome-free-5.15.3-web/js/all.js' %}"></script> <!--load all styles -->

  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favico/apple-touch-icon.png'%}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favico/favicon-32x32.png'%}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favico/favicon-16x16.png'%}">
  <link rel="manifest" href="{% static 'favico/site.webmanifest'%}">
  <link rel="mask-icon" href="{% static 'favico/safari-pinned-tab.svg'%}" color='#333333'>
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="theme-color" content="#333333">



  {% block header %}
  {% endblock %}
</head>

<body>
  {% include "tenMans/navBar.html" %}
  <div class="container-fluid main-container">
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer class="footer bg-light" style="padding: 20px">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-4">
        <p>Author: Luke Peltier</p>
      </div>
      <div class="col-4">
        <div class="float-right" id="kofi-button">
          <a href='https://ko-fi.com/M4M216I02' target='_blank'><img height='36' style='border:0px;height:36px;'
              src='https://cdn.ko-fi.com/cdn/kofi5.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
        </div>
      </div>
    </div>
  </div>
</footer>

</html>
